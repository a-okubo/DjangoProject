<!DOCTYPE html>
<html lang="ja-jp">
<head>
    <meta charset="UTF-8">
    <title>投稿一覧</title>
</head>
<body>
    <h1>ようこそ、オオクボのブログへ！</h1>

    <h2>最新の投稿</h2>

    {% for post in posts.all %}
    <a href ="{% url 'post_detail' post.id %}" >{{ post.title }}</a>
        <br /><br />
        {{ post.published }}
        <br /><br />
        <img src="{{ post.image.url }}" />
        <br /><br />
        {{ post.summary }}
        <br /><br />
    {% endfor %}
</body>
</html>
